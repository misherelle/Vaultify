<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>
    <script src="src/script.js" type="module"></script>
</head>
<body>
    <h1>Display your Spotify profile data</h1>

    <section id="profile">
        <h2>Logged in as <span id="displayName">Loading...</span></h2>
        <div id="avatar">
            <img id="profileImage" src="" alt="Profile Image" style="display:none;">
        </div>
        <ul>
            <li>User ID: <span id="id">Loading...</span></li>
            <li>Email: <span id="email">Loading...</span></li>
            <li>Spotify URI: <a id="uri" href="#">Loading...</a></li>
            <li>Link: <a id="url" href="#">Loading...</a></li>
            <li>Profile Image: <span id="imgUrl">Loading...</span></li>
        </ul>
    </section>
</body>
</html>
